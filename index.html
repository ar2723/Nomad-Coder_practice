<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Momentum App</title>
</head>
<body>
      <div class="container">
            <div class="header">
                  <div id="clock"></div>
                  <div id="weather">
                        <span></span>
                        <span></span>
                        <div></div>
                  </div>
            </div>

            <div class="content">
                  <div>
                        <form class="hidden" id="login-form">
                              <input required maxlength = "15" type="text" placeholder="What is your name?" onfocus="this.placeholder = ''" onblur="this.placeholder = 'What is your name?'">
                              <input class="hidden" type="submit" value="Log In">
                        </form>
                        <h1 class="hidden" id="greeting"></h1>
                  </div>
                  <div>
                        <form id="todo-form">
                              <input type="text" placeholder="Write a To Do and Press Enter" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write a To Do and Press Enter'"/>
                        </form>
                  </div>
                  <ul id="todo-list"></ul>
            </div>
            
            <div class="footer">
                  <div id="quote">
                        <span></span>
                        <p></p>
                  </div>
            </div>
      </div>
      
<script src="greeting.js"></script>
<script src="clock.js"></script>
<script src="quote.js"></script>
<script src="background.js"></script>
<script src="todo.js"></script>
<script src="weather.js"></script>
</body>

</html>
