<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Document</title>
</head>
<body>
     <h1>Random Number Game</h1>
     <form id="numberGame">
          <div>
               <span class="firstline" id="firstnum">Generate a number between 0 and </span>
               <input class="numBox" id="firstNumber" type="number" required min="0">
          </div>
          <br>
          <div>
               <span id="Secondnum">Guess the number: </span>
               <input class="numBox" id="secondNumber" type="number" required min="0">
               <input id="Btn" type="submit" value="Play!" >
          </div>
     </form>
     <div class="hidden" id="gameResultbox">
          <span id="result"></span>
          <br>
          <span id="winAndLose"></span>
     </div>

     <script src="app.js"></script>
</body>
</html>
